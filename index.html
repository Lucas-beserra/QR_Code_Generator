<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR Code </title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
    <body>
        <div class="container ">
            <header id="qr-header">
                <h1>Gerador de QR Code</h1>
                <p>Para gerar um QR Code, insira uma URL ou texto:</p>
            </header>
            <div id="qr-form">
                <input type="text" placeholder="Digite a URL ou o texto">
                <button>Gerar QR Code</button>
            </div>
            <div id="qr-code">
                <img src="img/qrcode.png" alt="QR Code">
            </div>
        </div>
    </body>
</html>
